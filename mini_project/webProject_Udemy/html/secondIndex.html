<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            display: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
        }

        .nav-col {
            margin: 0 20px;
            text-align: center;
        }

        .nav-col h2 {
            margin-bottom: 10px;
        }

        .nav-col ul {
            list-style: none;
            padding: 0;
        }

        .nav-col ul li {
            margin: 5px 0;
        }

        .button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 11;
        }

        .btn-open, .btn-close {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-close {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>My Web Page</h1>
    <div class="button">
        <a href="#" id="btn-menu" class="btn-open">Open Menu</a>
    </div>

    <div class="overlay">
        <div class="nav-container">
            <div class="nav-col">
                <h2>About</h2>
                <ul>
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Offices</a></li>
                    <li><a href="#">CEO</a></li>
                </ul>
            </div>
            <div class="nav-col">
                <h2>Services</h2>
                <ul>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Development</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="nav-col">
                <h2>Work</h2>
                <ul>
                    <li><a href="#">HTML5</a></li>
                    <li><a href="#">CSS3</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let menuBtn = document.getElementById("btn-menu");
        menuBtn.addEventListener("click", function(e) {
            e.preventDefault(); // Prevent default action of the anchor tag
            toggleMenu(e);
        });

        function toggleMenu(e) {
            let overlayDiv = document.getElementsByClassName("overlay")[0];
            let speed = 10;
            let eventTarget = e.target;

            if (eventTarget.className.includes("btn-open")) {
                fadeIn(overlayDiv, speed);
                eventTarget.className = "btn-close";
                eventTarget.textContent = "Close Menu";
            } else if (eventTarget.className.includes("btn-close")) {
                fadeOut(overlayDiv, speed);
                eventTarget.className = "btn-open";
                eventTarget.textContent = "Open Menu";
            }
        }

        function fadeIn(ele, speed) {
            ele.style.display = "block"; // Ensure it is visible
            ele.style.opacity = 0;      // Start from zero opacity
            var inInterval = setInterval(function () {
                ele.style.opacity = Number(ele.style.opacity) + 0.02;
                if (ele.style.opacity >= 1) {
                    ele.style.opacity = 1;
                    clearInterval(inInterval);
                }
            }, speed);
        }

        function fadeOut(ele, speed) {
            var outInterval = setInterval(function () {
                ele.style.opacity = Number(ele.style.opacity) - 0.02;
                if (ele.style.opacity <= 0) {
                    ele.style.opacity = 0;
                    clearInterval(outInterval);
                    ele.style.display = "none"; // Hide after fading out
                }
            }, speed);
        }
    </script>
</body>
</html>
